<body>

					<li><a href="index.html">Sobre</a></li>

	<section class="contato">
		<div class="container">
		<h2>Alguma dúvida? Entre em contato comigo!</h2>
		<h5>Contato por e-mail:</h5>
		<section class="formulario">
		<div class="container">
			<form>
				<div class="form-group">
					<span></span>
					<input type="text" name="nome" placeholder="Nome...">
				</div>
				<div class="form-group">
					<span></span>
					<input type="email" name="email" placeholder="E-mail...">
				</div>
				<div class="form-group">
					<span></span>
					<input type="text" name="telefone" placeholder="Telefone...">
				</div>
				<div class="form-group">
					<span></span>
					<textarea name="mensagem" placeholder="Sua mensagem..."></textarea>
				</div>
				<div class="form-group">
					<input type="submit" value="Enviar!">
				</div>
			</form>
			<div class="box-sucesso">
				Sua mensagem foi enviada com sucesso!
			</div>
		</div><!--container-->
		</section><!--formulario-->
		<div class="redes-sociais">
			<h5>Contato por redes sociais:</h5>
			<a href="https://api.whatsapp.com/send?phone=5584988234626" target="_blank"><img src="images/whatsapp64px.png"></a>
			<a href="www.linkedin.com/in/mariana-brito-azevedo" target="_blank"><img src="images/linkedin.png"></a>
			<a href="https://instagram.com/maribazevedo_/" target="_blank"><img src="images/insta64px.png"></a>
		</div><!--redes-sociais-->
	</div><!--container-->
	</section><!--contato-->
	<footer>
		<div class="container">
			<p>ProSEmpre - EJECT &copy 2020.2</p>
		</div><!--container-->
	</footer>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script>
		$(function(){
			$('form').submit(function(){
				var erro = false;
				var nome = $('[name=nome]').val();
				var email = $('[name=email]').val();
				var telefone = $('[name=telefone]').val();
				var mensagem = $('[name=mensagem]').val();
				resetForm();
				if(nome==''){
					erro = true;
					var el = $('[name=nome]');
					el.parent().find('span').html('Por favor, insira seu nome');
					$('[name=nome]').css('border', '2px solid red');
				}
				if(email==''){
					erro = true;
					var el = $('[name=email]');
					el.parent().find('span').html('Por favor, insira seu E-mail');
					$('[name=email]').css('border', '2px solid red');
				}
				if(telefone==''){
					erro = true;
					var el = $('[name=telefone]');
					el.parent().find('span').html('Por favor, insira seu telefone');
					$('[name=telefone]').css('border', '2px solid red');
				}
				if(mensagem==''){
					erro = true;
					var el = $('[name=mensagem]');
					el.parent().find('span').html('Por favor, insira sua mensagem');
					$('[name=mensagem]').css('border', '2px solid red');
				}
				if(erro==false){
					$('.box-sucesso').fadeIn(function(){
						setTimeout(function(){
							$('.box-sucesso').fadeOut();
						},2000)
					});
					$(this)[0].reset();
				}
				return false;
			})

			function resetForm(){
				$('input[type=text], input[type=email], textarea').css('border', '1px solid #CCC');
				$('span').html('');
			}
		})
	</script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script>
		$(function(){
			$('nav.mobile h3').click(function(){
				$('nav.mobile ul').slideToggle();
			})
		})
	</script>
</body>
